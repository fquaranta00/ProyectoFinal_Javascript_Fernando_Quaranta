<!DOCTYPE html>

    <meta

    <title>Login Gesti.PRO</title>

  <body>
    <h1 class="logo">@Gestion<strong>PROFESIONAL</strong></h1>

      <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Username" required />

            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
